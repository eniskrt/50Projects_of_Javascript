<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local Css -->
    <link rel="stylesheet" href="style.css">

    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="images">
            <img src="image/Carousel-1.jpg" alt="frist-image">
            <img src="image/Carousel-2.jpg" alt="second-image">
            <img src="image/Carousel-3.jpg" alt="third-image">
            <img src="image/Carousel-4.jpg" alt="fourth-image">
            <img src="image/Carousel-5.jpg" alt="fifth-image">
        </div>
        <div class="buttons-container">
            <button class="button" id="prev"><i class="fa-solid fa-angles-left"></i> Prev</button>
            <button class="button" id="next"><i class="fa-solid fa-angles-right"></i> Next</button>
            
        </div>
    </div>
    <!-- Local Js -->
    <script src="app.js"></script>
</body>
</html>
