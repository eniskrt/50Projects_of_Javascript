<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Local Css -->
    <link rel="stylesheet" href="style.css">

    <title>Coark Boart With Sticky Notes</title>
</head>
<body>
    <button id="add" class="add"><i class="fa-solid fa-notes-medical"></i>Yeni Not</button>
    <div class="note">
        <img src="img/pin.png" alt="pin">
        <div class="tools">
            <button class="edit"><i class="fa-solid fa-pencil"></i></button>
            <button class="delete"><i class="fa-solid fa-eraser"></i></button>
        </div>
        <div class="main hidden"></div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
