<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Local Css -->
    <link rel="stylesheet" href="style.css">

    <title>Number Counting Animation</title>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fa-brands fa-linkedin fa-3x"></i>
            <div class="counter" data-target="1100">1100</div>
            <span>Linkedin</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-github fa-3x"></i>
            <div class="counter" data-target="235">235</div>
            <span>GitHub</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <div class="counter" data-target="600">600</div>
            <span>YouTube</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x"></i>
            <div class="counter" data-target="6200">6200</div>
            <span>Twitter</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-medium fa-3x"></i>
            <div class="counter" data-target="300">300</div>
            <span>Medium</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="230">230</div>
            <span>Instagram</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
